<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFC Viewer</title>
    
    <!-- Importa Three.js e WebIFC -->
    <script src="https://unpkg.com/three@0.136.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.136.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/web-ifc-viewer@0.0.37/dist/web-ifc-viewer.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; }
        input { position: absolute; top: 10px; left: 10px; z-index: 10; }
        #status {
            position: absolute; top: 50px; left: 10px;
            background: rgba(0, 0, 0, 0.7); color: white;
            padding: 5px 10px; border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <input type="file" id="ifc-file" accept=".ifc"/>
    <div id="status">Seleziona un file IFC...</div>

    <script src="script.js"></script>
</body>
</html>
